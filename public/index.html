		<style>
			.LoadLockScreen{
				display: flex;
				align-items: center;
				justify-content: center;
				position: fixed;
				z-index: 9999;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #FFF;
			}
		</style>
	</head>
	<body>
		<div class="LoadLockScreen" id="idLoadLockScreen">Loading...</div>
		<div class="StateLoading" id="idStateLoading"></div>
		<header>
			<nav class="nav pdl1 pdr1">
				<a href="/" data-title="Home"><img class="preview" alt="skit" src="assets/skit.png" /></a>
				<a href="/docs" data-title="Documentation"><i class="fi fi-rs-document-signed"></i><span class="NoMob"> DOCS</span></a>
				<a href="/donate" data-title="Donate"><i class="fi fi-rs-usd-circle"></i><span class="NoMob"> DONATE</span></a>
				<a target="_blank" rel="no-follow" href="https://discord.com/channels/973324521987792916/973324521987792918"><i class="fi fi-brands-discord"></i><span class="NoMob"> DISCORD</span></a>

				<a target="_blank" rel="no-follow" href="https://github.com/themoiza/skit/"><i class="fi fi-brands-github"></i><span class="NoMob"> CONTRIBUTE</span></a>
				<div class="field">
					<select data-skit-listen="darkmode" onchange="Darkmode.config(this.value)">
						<option value="1">Dark Mode</option>
						<option value="2">Light Mode</option>
						<option value="3">System</option>
					</select>
				</div>
			</nav>
		</header>
		<div id="app"></div>
		<script>
			const SkitConfig = {
				'LoadLockScreen': {
					'allow': false
				}
			};
		</script>
		<script src="assets/skit-dist/skit.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
		<script src="/js/menu.js"></script>
		<script>

			window.SkitConfig = {
				'LoadLockScreen': {
					'allow': false
				}
			};

			window.ToogleDisabled = (id) => {

				var f = document.getElementById(id);

				if(f.getAttribute('disabled')){
					f.removeAttribute('disabled', 'disabled');
					f.parentElement.classList.remove('disabled');
				}else{
					f.setAttribute('disabled', 'disabled');
					f.parentElement.classList.add('disabled');
				}
			};

			window.TooglerReadonly = (id) => {

				var f = document.getElementById(id);

				if(f.getAttribute('readonly')){
					f.removeAttribute('readonly', 'readonly');
					f.parentElement.classList.remove('readonly');
				}else{
					f.setAttribute('readonly', 'readonly');
					f.parentElement.classList.add('readonly');
				}
			};

			window.startMVC = () => {

				window.mvc = new Mvc();
				mvc.init('app');
			};
		</script>
		<script src="/js/vue.min.js"></script>
		<script src="/js/mvc.js" onload="startMVC()"></script>
	</body>
</html>
