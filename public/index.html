		<link rel="stylesheet" href="css/site.css">
		<link rel="stylesheet" href="assets/skit-dist/skit.css">
		<link rel="stylesheet" async href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
		<link rel="stylesheet" async href="https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css">

		<style>
			.LoadLockScreen{
				display: flex;
				align-items: center;
				justify-content: center;
				position: fixed;
				z-index: 9999;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #FFF;
			}
		</style>
	</head>
	<body>
		<div class="LoadLockScreen" id="idLoadLockScreen">Loading...</div>
		<div class="StateLoading" id="idStateLoading"></div>
		<header>
			<nav class="nav pdl1 pdr1">
				<a href="/" data-title="Home"><img class="preview" alt="skit" src="assets/skit.png" /></a>
				<a href="/docs" data-title="Documentation"><i class="fi fi-rr-document-signed"></i><span class="NoMob"> DOCS</span></a>
				<a href="/donate" data-title="Donate"><i class="fi fi-rr-usd-circle"></i><span class="NoMob"> DONATE</span></a>
				<a target="_blank" rel="no-follow" href="https://discord.com/channels/973324521987792916/973324521987792918"><i class="fi fi-brands-discord"></i><span class="NoMob"> DISCORD</span></a>
				<a target="_blank" rel="no-follow" href="https://www.instagram.com/skit.network/"><i class="fi fi-brands-instagram"></i><span class="NoMob"> INSTAGRAM</span></a>
				<a target="_blank" rel="no-follow" href="https://github.com/themoiza/skit/"><i class="fi fi-brands-github"></i><span class="NoMob"> CONTRIBUTE</span></a>
				<div class="field">
					<select data-skit-listen="darkmode" onchange="Darkmode.config(this.value)">
						<option value="1">Dark Mode</option>
						<option value="2">Light Mode</option>
						<option value="3">System</option>
					</select>
				</div>
			</nav>
		</header>
		<div id="app"></div>
		<script>
			window.SkitConfig = {
				'LoadLockScreen': {
					'allow': true
				},
				'MVC': {
					'allow': true,
					'id': 'app',
					'appName': 'SKIT Network',
					'routes': {
						'auth': {},
						'noAuth': {
							'/': 'Index::/js/pages/index.js',
							'buttons': 'Buttons::/js/pages/buttons.js',
							'copy': 'CopyPage::/js/pages/copypage.js',
							'debounce': 'DebouncePage::/js/pages/debouncepage.js',
							'docs': 'Docs::/js/pages/docs.js',
							'donate': 'Donate::/js/pages/donate.js',
							'icons': 'Icons::/js/pages/icons.js',
							'info': 'InfoPage::/js/pages/infopage.js',
							'confirmcomp': 'ConfirmComp::/js/pages/confirmcomp.js',
							'modalcomp': 'Modalcomp::/js/pages/modalcomp.js',
							'pagination': 'PaginationPage::/js/pages/pagination.js',
							'paniccomp': 'Paniccomp::/js/pages/paniccomp.js',
							'lockscreen': 'LockScreenComp::/js/pages/lockscreencomp.js',
							'superselect': 'Superselect::/js/pages/superselect.js',
							'warning-comp': 'WarningComp::/js/pages/warningcomp.js'
						}
					}
				},
				'Warning': {
					'max': 10
				}
			};
		</script>
		<script src="assets/skit-dist/skit.js" onload="startMVC()"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
		<script src="/js/menu.js"></script>
		<script src="/js/site.js"></script>
		<script src="/js/vue.min.js"></script>
	</body>
